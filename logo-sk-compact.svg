
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the name text -->
    <linearGradient id="nameGradientCompact" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for brackets -->
    <filter id="bracketGlowCompact" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradientCompact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="url(#bgGradientCompact)" rx="12"/>
  
  <!-- Central glow -->
  <circle cx="32" cy="32" r="20" fill="rgba(99, 102, 241, 0.1)" opacity="0.8"/>
  
  <!-- Left bracket { -->
  <text x="18" y="38" 
        font-family="JetBrains Mono, Consolas, Monaco, monospace" 
        font-size="16" 
        font-weight="600" 
        fill="#6366f1" 
        filter="url(#bracketGlowCompact)"
        text-anchor="middle">
    {
  </text>
  
  <!-- SK text -->
  <text x="32" y="38" 
        font-family="JetBrains Mono, Consolas, Monaco, monospace" 
        font-size="14" 
        font-weight="600" 
        fill="url(#nameGradientCompact)" 
        text-anchor="middle">
    SK
  </text>
  
  <!-- Right bracket } -->
  <text x="46" y="38" 
        font-family="JetBrains Mono, Consolas, Monaco, monospace" 
        font-size="16" 
        font-weight="600" 
        fill="#6366f1" 
        filter="url(#bracketGlowCompact)"
        text-anchor="middle">
    }
  </text>
  
  <!-- Corner accent dots -->
  <circle cx="12" cy="12" r="1" fill="#06b6d4" opacity="0.6"/>
  <circle cx="52" cy="52" r="1" fill="#8b5cf6" opacity="0.6"/>
</svg> 